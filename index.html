<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <title>Learning Card UI</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    
  </style>
</head>
<body>
<main class="card">
  <div class="card-image">
    <img src="/assets/images/illustration-article.svg" alt="Banner" />
  </div>
  <div class="card-content">
    <div class="card-label-container">
    <span class="card-label">Learning</span>
    </div>
    <div class="card-date-container">
    <span class="card-date">Published 21 Dec 2023</span>
    </div>
    <div class="card-title-container">
    <h1 class="card-title">HTML &amp; CSS foundations</h1>
    </div>
    <div class="card-desc-container">
      <span class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</span>
    </div>
    <div class="card-footer">
      <img src="/assets/images/image-avatar.webp" alt="Greg Hooper" />
      <span>Greg Hooper</span>
    </div>
  </div>
</main>

</html>
